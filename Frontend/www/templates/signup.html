<ion-view class="signup_ionView">

    <ion-content>

        <h2 class="signup_title">Welcome to Drop</h2>

        <div class="signup_rowOne">
            <input placeholder="First Name"class="signup_formRowOne"></input>
            <input placeholder="Last Name" class="signup_formRowOne"></input>
        </div>

        <div class="signup_rowTwo">
            <input placeholder="Email" class="signup_formRowTwo"></input>
        </div>

        <div class="signup_rowThree">
            <input placeholder="Set a password" type="password" class="signup_formRowThree"></input>
        </div>

        <div class="signup_rowFour">
            <input placeholder="School name" class="signup_formRowFour"></input>
        </div>

        <a>
            <button class="signup_signUpButton">Let's get started</button>
        </a>

    </ion-content>

</ion-view>
