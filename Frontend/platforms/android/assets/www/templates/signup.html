<ion-view hide-nav-bar="true" class="signup_ionView">

    <ion-content>

        <h2 class="signup_title">Welcome to Drop</h2>

        <div class="signup_rowOne">
            <input ng-model="user.first" placeholder="First Name"class="signup_formRowOne"></input>
            <input ng-model="user.last" placeholder="Last Name" class="signup_formRowOne"></input>
        </div>

        <div class="signup_rowTwo">
            <input ng-model="user.email"placeholder="Email" class="signup_formRowTwo"></input>
        </div>

        <div class="signup_rowThree">
            <input ng-model="user.password" placeholder="Set a password" class="signup_formRowThree"></input>
        </div>

        <div class="signup_rowFour">
            <input ng-model="user.school" placeholder="School name" class="signup_formRowFour"></input>
        </div>

        <a>
            <button ng-click="done()" class="signup_signUpButton">Let's get started</button>
        </a>

    </ion-content>

</ion-view>
